<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button ion-button block (click)="getPicture()">
    Toma una foto.
  </button>
  <ion-list>
    <ion-item *ngFor="let item of images">
        <ion-img [src]="item.path"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
